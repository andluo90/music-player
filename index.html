    <div class="music-box">
        <div class="before-next-btn">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-xiayishou"></use>
            </svg>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-shangyishou"></use>

            </div>

            </svg>
            <svg class="icon" aria-hidden="true">

        </div>
        <div class="bottom">

                <use id = 'like' xlink:href="#icon-xihuan"></use>
            </svg>
            <svg class="icon" aria-hidden="true">
                <use id = 'list_btn' xlink:href="#icon-liebiao"></use>
