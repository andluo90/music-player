<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <script>
        // 动态REM
        let pageWidth = window.innerWidth;
        document.write('<style>html{font-size:'+pageWidth+'px;}</style>')
        
    </script>
    <title>在线音乐播放器</title>
</head>
<body>
    <div class="music-box">
        <div class="before-next-btn">
            <span>上一首</span>
            <span>下一首</span>
        </div>
        <div class="before-next-song">
            <span>你知道我在等你吗</span>
            <span>天后</span>
        </div>
        <div class="current-song">
            <span>今天你要嫁给我</span>
        </div>
        <div class="singer">
            <span>歌手: 蔡依林</span>
        </div>
        <div>
            <div class="icon">圆图</div>
        </div>
        <div class="progress">
            <div>0:00</div>
            <div class="total">
                <div class="now"></div>
            </div>
            <div>4:56</div>

        </div>
        <div class="control">
            <span>上一首</span>
            <span>播放</span>
            <span>下一首</span>
        </div>
        <div class="bottom">
            <span>喜欢</span>
            <span>列表</span>
            <span>随机</span>
        </div>
        
    </div>
</body>
</html>
