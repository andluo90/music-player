<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <script src="//at.alicdn.com/t/font_1030081_0lcpdxlo2ele.js"></script>
    <script>
        // 动态REM
        let pageWidth = window.innerWidth;
        document.write('<style>html{font-size:'+pageWidth+'px;}</style>')
        
    </script>
    <title>在线音乐播放器</title>
</head>
<body>
    <div class="music-box">
        
        <div class="current-song">
            <span id = 'cur_song_name'>今天你要嫁给我</span>
        </div>
        <div class="singer">
            <span id = 'singer'>歌手: 蔡依林</span>
        </div>
        <div>
            <div id = 'circle' class="circle">
                
            </div>
        </div>
        <div class="progress">
            <div id="cur_time">0:00</div>
            <div id = "total" class="total">
                <div id = "percent" class="now">
                    <i id ='dot' class='dot'></i>
                </div>
            </div>
            <div id = "full_time">4:56</div>

        </div>
        <div class="control">
            <svg id = 'play_pre' class="icon" aria-hidden="true">
                <use xlink:href="#icon-shangyishou"></use>
            </svg>
            <svg class="icon play_or_stop" aria-hidden="true">
                <use id = 'play_or_stop' xlink:href="#icon-zanting"></use>
            </svg>
        
            <svg id = 'play_next' class="icon" aria-hidden="true">
                <use xlink:href="#icon-xiayishou"></use>
            </svg>
        </div>
        <div class="bottom">
            <svg class="icon" aria-hidden="true">
                <use id = 'like' xlink:href="#icon-xihuan"></use>
            </svg>
            <svg class="icon" aria-hidden="true">
                <use id = 'list_btn' xlink:href="#icon-liebiao"></use>
            </svg>
            <svg class="icon" aria-hidden="true">
                <use id = 'mode' data-id='0' xlink:href="#icon-suiji"></use>
            </svg>                    
        </div>

        <div class="list" id="song_list"></div>

        
    </div>
    <script src="js/index.js"></script>
</body>
</html>
