<html lang="zh">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <script>
        // 动态REM
        let pageWidth = window.innerWidth;
        document.write('<style>html{font-size:'+pageWidth+'px;}</style>')
        
    </script>
    <title>在线音乐播放器</title>

    <div class="music-box">

            </div>

        <div class="control">

            <span>播放</span>

            <span id="like">喜欢</span>
